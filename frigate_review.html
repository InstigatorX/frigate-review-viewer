<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frigate Daily Log Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #020617;
      color: #e5e7eb;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .subtitle {
      margin-bottom: 1.25rem;
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.75rem 0.9rem;
      border-radius: 0.9rem;
      background: rgba(15,23,42,0.9);
      border: 1px solid #1f2937;
    }

    label {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    input[type="date"], select {
      background: #020617;
      border-radius: 999px;
      border: 1px solid #374151;
      padding: 0.3rem 0.7rem;
      color: #e5e7eb;
      font-size: 0.8rem;
      outline: none;
    }

    input[type="date"]:focus, select:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.4);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      color: #e0f2fe;
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.1s ease, filter 0.1s ease;
      white-space: nowrap;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(8,145,178,0.6);
      filter: brightness(1.06);
    }

    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-left: auto;
      min-width: 160px;
      text-align: right;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 1rem;
    }

    .card {
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 0.9rem;
      padding: 0.75rem;
      border: 1px solid #111827;
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .thumb-wrapper {
      position: relative;
      border-radius: 0.7rem;
      overflow: hidden;
      background: #020617;
      aspect-ratio: 16 / 9;
    }

    .thumb-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .chip-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.25rem;
      gap: 0.5rem;
      font-size: 0.8rem;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #1f2937;
      color: #9ca3af;
      white-space: nowrap;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
    }

    .scene {
      font-size: 0.82rem;
      line-height: 1.4;
      color: #d1d5db;
      max-height: 4.2em;
      overflow: hidden;
    }

    .objects {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.4rem;
      gap: 0.5rem;
    }

    .btn-video, .btn-preview {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      color: #e0f2fe;
      background: linear-gradient(135deg, #0ea5e9, #0369a1);
      font-size: 0.8rem;
      text-decoration: none;
    }

    .btn-preview {
      border-color: #4b5563;
      background: #020617;
      color: #9ca3af;
    }

    .empty-message {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-top: 1rem;
    }

    @media (max-width: 700px) {
      .controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .status {
        margin-left: 0;
        text-align: left;
      }
      .page {
        padding: 1rem;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <h1>Frigate Daily Log Viewer</h1>
  <div class="subtitle">
    Viewing events from a local markdown log file generated by your Frigate script.
  </div>

  <div class="controls">
    <label for="logDate">Log date:</label>
    <input type="date" id="logDate" />

    <label for="cameraFilter">Camera:</label>
    <select id="cameraFilter">
      <option value="all">All Cameras</option>
    </select>

    <label for="threatFilter">Min Threat Level:</label>
    <select id="threatFilter">
      <option value="all">All</option>
      <option value="0">0 – Low+</option>
      <option value="1">1 – Medium+</option>
      <option value="2">2 – High only</option>
    </select>

    <label for="eventSeverityFilter">Event Severity:</label>
    <select id="eventSeverityFilter">
      <option value="all">All Severities</option>
    </select>

    <label for="objectsFilter">Objects:</label>
    <select id="objectsFilter">
      <option value="all">All Objects</option>
    </select>

    <button id="loadBtn" class="btn-primary">Load Log</button>
    <div id="statusText" class="status">Idle</div>
  </div>

  <div id="eventsContainer" class="grid"></div>
  <div id="emptyMessage" class="empty-message"></div>
</div>

<script>
  const logDateInput        = document.getElementById("logDate");
  const loadBtn             = document.getElementById("loadBtn");
  const statusText          = document.getElementById("statusText");
  const eventsContainer     = document.getElementById("eventsContainer");
  const emptyMessage        = document.getElementById("emptyMessage");
  const cameraFilter        = document.getElementById("cameraFilter");
  const threatFilter        = document.getElementById("threatFilter");
  const eventSeverityFilter = document.getElementById("eventSeverityFilter");
  const objectsFilter       = document.getElementById("objectsFilter");

  let lastEvents = [];

  function getTodayString() {
    const today = new Date();
    return today.toISOString().slice(0,10);
  }

  logDateInput.value = getTodayString();

  function getLogFileName() {
    return `frigate_${logDateInput.value}.log`;
  }

  function getEpochRangeForDate(dateStr) {
    const [y, m, d] = dateStr.split("-").map(Number);
    const startDate = new Date(y, m-1, d, 0, 0, 0);
    const endDate   = new Date(y, m-1, d, 23, 59, 59);
    return {
      start: Math.floor(startDate.getTime()/1000),
      end:   Math.floor(endDate.getTime()/1000)
    };
  }

  function parseMarkdownLink(line) {
    const m = line.match(/\[([^\]]+)\]\(([^)]+)\)/);
    return m ? {text:m[1], url:m[2]} : null;
  }

  function parseMarkdownImage(line) {
    const m = line.match(/!\[([^\]]*)\]\(([^)]+)\)/);
    return m ? {alt:m[1], url:m[2]} : null;
  }

  function abbreviateDay(str) {
    const map = {
      Monday:"Mon", Tuesday:"Tue", Wednesday:"Wed",
      Thursday:"Thu", Friday:"Fri", Saturday:"Sat", Sunday:"Sun"
    };
    const parts = str.split(",");
    if (parts.length < 2) return str;
    const day = parts[0].trim();
    return `${map[day]||day}, ${parts.slice(1).join(",").trim()}`;
  }

  function parseLogContent(raw) {
    let lines = raw.split("\n").map(l => l.trim());
    if (lines.length >= 2) lines = lines.slice(2);
    const blocks = lines.join("\n").split(/\n\s*\n/);
    const events = [];

    for (const block of blocks) {
      const ls = block.split("\n").map(l => l.trim()).filter(l => l);
      if (!ls.length) continue;

      let index=null, time="", camera="";
      let threat=0, eventSeverity="", objectsList=[];
      let title="", scene="", thumbUrl="", videoUrl="", previewUrl="";

      // Header line
      const header = ls[0];
      const parts = header.split(/\s[-–]\s/);
      if (parts.length >= 2) {
        const left = parts[0];
        const right = parts[1];
        const m = left.match(/^(\d+)\.\s*(.*)$/);
        if (m) {
          index = parseInt(m[1]);
          time = abbreviateDay(m[2].trim());
        }
        camera = right.trim();
      }

      let startMeta = 1;
      for (let i=1;i<ls.length;i++) {
        const line = ls[i];

        const t = line.match(/^Threat:\s*([0-9]+)/i);
        if (t) {
          threat = Math.min(2, Math.max(0, parseInt(t[1])));
          startMeta = i+1;
          continue;
        }

        const s = line.match(/^Severity:\s*([A-Za-z0-9_-]+)/i);
        if (s) {
          eventSeverity = s[1].toLowerCase();
          startMeta = i+1;
          continue;
        }

        const o = line.match(/^Objects:\s*(.*)$/i);
        if (o) {
          objectsList = o[1]
            .split(",")
            .map(v => v.trim().toLowerCase())
            .filter(v => v);
          startMeta = i+1;
          continue;
        }

        if (parseMarkdownLink(line) || parseMarkdownImage(line)) {
          break;
        }
      }

      // Title link
      for (let i=startMeta;i<ls.length;i++) {
        const link = parseMarkdownLink(ls[i]);
        if (link) {
          title = link.text;
          videoUrl = link.url;
          break;
        }
      }

      // Scene
      for (let i=startMeta;i<ls.length;i++) {
        const l = ls[i];
        if (/^Threat:/i.test(l)) continue;
        if (/^Severity:/i.test(l)) continue;
        if (/^Objects:/i.test(l)) continue;
        if (parseMarkdownLink(l) || parseMarkdownImage(l)) continue;
        if (!scene) { scene = l; break; }
      }

      // Thumbnail
      for (let i=startMeta;i<ls.length;i++) {
        const img = parseMarkdownImage(ls[i]);
        if (img) { thumbUrl = img.url; break; }
      }

      // Video/Preview
      const last = ls[ls.length-1];
      const links = [...last.matchAll(/\[([^\]]+)\]\(([^)]+)\)/g)];
      for (const l of links) {
        const label = l[1].toLowerCase();
        const url = l[2];
        if (label.includes("video")) videoUrl = url;
        if (label.includes("preview")) previewUrl = url;
      }

      events.push({
        index,time,camera,threat,eventSeverity,objectsList,
        title,scene,thumbUrl,videoUrl,previewUrl
      });
    }

    return events;
  }

  function updateCameraOptions(events) {
    const cams = [...new Set(events.map(e=>e.camera))].sort();
    cameraFilter.innerHTML = '<option value="all">All Cameras</option>';
    cams.forEach(c=>{
      cameraFilter.innerHTML += `<option value="${c}">${c}</option>`;
    });
  }

  function updateSeverityOptions(events) {
    const sevs = [...new Set(events.map(e=>e.eventSeverity).filter(Boolean))].sort();
    eventSeverityFilter.innerHTML = '<option value="all">All Severities</option>';
    sevs.forEach(s=>{
      eventSeverityFilter.innerHTML += `<option value="${s}">${s}</option>`;
    });
  }

  function updateObjectsOptions(events) {
    const objs = new Set();
    events.forEach(e=>e.objectsList.forEach(o=>objs.add(o)));
    objectsFilter.innerHTML = '<option value="all">All Objects</option>';
    [...objs].sort().forEach(o=>{
      objectsFilter.innerHTML += `<option value="${o}">${o}</option>`;
    });
  }

  function applyFilters(events) {
    let res = events;

    const cam = cameraFilter.value;
    if (cam !== "all") {
      res = res.filter(e => e.camera === cam);
    }

    const t = threatFilter.value;
    if (t !== "all") {
      res = res.filter(e => e.threat >= parseInt(t));
    }

    const sev = eventSeverityFilter.value;
    if (sev !== "all") {
      res = res.filter(e => (e.eventSeverity||"") === sev);
    }

    const obj = objectsFilter.value;
    if (obj !== "all") {
      res = res.filter(e => e.objectsList.includes(obj));
    }

    return res;
  }

  function render(events) {
    eventsContainer.innerHTML = "";
    emptyMessage.textContent = "";

    if (!events.length) {
      emptyMessage.textContent = "No events found.";
      return;
    }

    for (const ev of events) {
      const card = document.createElement("div");
      card.className = "card";

      const objectsDisplay = ev.objectsList.length
        ? `<div class="objects">Objects: ${ev.objectsList.join(", ")}</div>`
        : "";

      card.innerHTML = `
        ${ev.thumbUrl ? `
        <div class="thumb-wrapper">
          <img src="${ev.thumbUrl}" title="${ev.scene.replace(/"/g,'&quot;')}">
        </div>` : ""}

        <div class="chip-row">
          <span class="chip">${ev.camera}</span>
          <span class="chip">${ev.eventSeverity} • ${ev.time}</span>
        </div>

        <div class="title">${ev.title}</div>
        <div class="scene">${ev.scene}</div>
        ${objectsDisplay}

        <div class="card-footer">
          <div>
            ${ev.videoUrl ? `<a class="btn-video" href="${ev.videoUrl}" target="_blank">▶ Video</a>` : ""}
            ${ev.previewUrl ? `<a class="btn-preview" href="${ev.previewUrl}" target="_blank">Preview</a>` : ""}
          </div>
        </div>
      `;

      eventsContainer.appendChild(card);
    }
  }

  async function loadLog() {
    try {
      const dateVal = logDateInput.value;

      if (dateVal === getTodayString()) {
        statusText.textContent = "Building today’s log…";

        const {start,end} = getEpochRangeForDate(dateVal);
        await fetch("/api/webhook/frigate_genai_log", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({ydate:dateVal,start,end})
        });

        await new Promise(r=>setTimeout(r,800));
      } else {
        statusText.textContent = "Loading historical log…";
      }

      const fileName = getLogFileName();
      const res = await fetch(fileName + "?" + Date.now());
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const raw = await res.text();
      const events = parseLogContent(raw);
      lastEvents = events;

      updateCameraOptions(events);
      updateSeverityOptions(events);
      updateObjectsOptions(events);

      render(applyFilters(events));
      statusText.textContent = `Loaded ${events.length} events`;
    }
    catch(err) {
      console.error(err);
      statusText.textContent = "Error";
      emptyMessage.textContent = "Failed to load log: " + err.message;
    }
  }

  loadBtn.addEventListener("click", loadLog);
  cameraFilter.addEventListener("change", ()=>render(applyFilters(lastEvents)));
  threatFilter.addEventListener("change", ()=>render(applyFilters(lastEvents)));
  eventSeverityFilter.addEventListener("change", ()=>render(applyFilters(lastEvents)));
  objectsFilter.addEventListener("change", ()=>render(applyFilters(lastEvents)));

  window.addEventListener("DOMContentLoaded", loadLog);
</script>
</body>
</html>
